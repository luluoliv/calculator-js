<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <h1>calculadora</h1>
    <div id="calculadora">
        <input id="resultado" placeholder="0" disabled></input>
        <div class="calculadora-teclas">
            <div class="teclas">
                <button value="RESET" class="tecla" onclick="reset()"><i class="fa-regular fa-trash-can"></i></button>
                <button value="%" class="tecla" onclick="inserir(' % ')">%</button>
                <button value="/" class="tecla" onclick="inserir(' / ')">/</button>
                <button value="DEL" class="tecla del" onclick="deletar()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="teclas">
                <button value="7" class="tecla" onclick="inserir('7')">7</button>
                <button value="8" class="tecla" onclick="inserir('8')">8</button>
                <button value="9" class="tecla" onclick="inserir('9')">9</button>
                <button value="X" class="tecla" onclick="inserir(' * ')">x</button>
            </div>
            <div class="teclas">
                <button value="4" class="tecla" onclick="inserir('4')">4</button>
                <button value="5" class="tecla" onclick="inserir('5')">5</button>
                <button value="6" class="tecla" onclick="inserir('6')">6</button>
                <button value="-" class="tecla" onclick="inserir(' - ')">-</button>
            </div>
            <div class="teclas">
                <button value="1" class="tecla" onclick="inserir('1')">1</button>
                <button value="2" class="tecla" onclick="inserir('2')">2</button>
                <button value="3" class="tecla" onclick="inserir('3')">3</button>
                <button value="+" class="tecla" onclick="inserir(' + ')">+</button>
            </div>
            <div class="teclas">
                <button value="0" class="tecla maior" onclick="inserir('0')">0</button>
                <button value="." class="tecla" onclick="inserir('.')">.</button>
                <button value="=" class="tecla" onclick="calcular()">=</button>
            </div>
        </div>
    </div>

    <script src="/src/script.js"></script>
    <script src="https://kit.fontawesome.com/77583e79d0.js" crossorigin="anonymous"></script>
</body>

</html>
